<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== CSS ======= -->
    <link rel="stylesheet" href="style_form_pacientes.css">
    <!-- Iconscout CSS     -->
    <LInk rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"></LInk>

    <title>Form_Pacientes</title>
</head>
<body>
    <div class="container">
        <header>Ingresar Paciente</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Datos Del Paciente</span>

                    <div class="fields">
                        <!-- <div class="input-field">
                            <label for="">ID_de_cliente</label>
                            <input type="text" placeholder="" required>
                        </div> -->
                        <div class="input-field">
                            <label for="">Nombre</label>
                            <input type="text" placeholder="Ingrese Nombre" required>
                        </div>

                        <div class="input-field">
                            <label for="">Apellido</label>
                            <input type="text" placeholder="Ingrese Apellidos" required>
                        </div>

                        <div class="input-field">
                            <label for="">Cedula</label>
                            <input type="text" placeholder="Ingrese Cedula" required>
                        </div>

                        <div class="input-field">
                            <label for="">Celular</label>
                            <input type="text" placeholder="Ingrese Numero Celular" required>
                        </div>

                        <div class="input-field">
                            <label for="">Direccion</label>
                            <input type="text" placeholder="Ingrese Direccion Residencial" required>
                        </div>

                        <div class="input-field">
                            <label for="">Edad</label>
                            <input type="text" placeholder="Ingrese la Edad" required>
                        </div>

                        <div class="input-field">
                            <label for="">Sexo</label>
                            <select>
                                <option selected="selected">Selecciona Sexo...</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Prefiere no Decir</option>
                            </select>
                            <!-- <input type="text" placeholder="Ingrese el Sexo" required> -->
                        </div>

                        <div class="input-field">
                            <label for="">Fecha de Nacimiento</label>
                            <input type="date" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label for="">Email</label>
                            <input type="email" placeholder="Ingrese Correo Electronico" required>
                        </div>
                    </div>
                </div>

                <div class="details personal">
                    <span class="title">Contacto de Emergencia</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="">Nombre y Apellido</label>
                            <input type="text" placeholder="Ingrese Nombre y Apellido" required>
                        </div>

                        <div class="input-field">
                            <label for="">Celular</label>
                            <input type="number" placeholder="Ingrese Numero" required>
                        </div>

                        <div class="input-field">
                            <label for="">Parentesco</label>
                            <input type="text" placeholder="Madre/Padre/Amigo..." required>
                        </div>
                    </div>

                    <button class="saveBtn">
                        <span class="btnText">Guardar</span>
                        <i class="uil uil-save"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>

    <a href=""></a>
    
</body>
</html>
